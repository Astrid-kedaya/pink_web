<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            this.sing = function () {
                console.log('唱歌');
            }
        }
        var kdy = new Star('可达鸭', 18);
        // 1.实例成员就是构造函数内部通过this添加的成员 uname age sing 就是实例成员
        // 实例成员只能通过实例化的对象来港访问
        console.log(kdy.uname);
        kdy.sing();
        //console.log(Star.uname); // 错误 不可以通过构造函数访问实例成员
        // 2.静态成员 在构造函数本身上添加的成员 sex 就是静态成员
        Star.sex = '男';
        // 静态成员只能通过构造函数来访问
        console.log(Star.sex); //男
        console.log(kdy.sex); // 错误 不能通过对象来访问
    </script>
</body>

</html>
