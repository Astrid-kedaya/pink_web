<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="time">2022-1-19</div>
    <script>
        //1.因为文档页面从上往下加载，先得有标签，所以script写道标签下面
        //2.参数是大小写敏感的字符串
        //3.返回的是一个元素对象
        var timer = document.getElementById('time')
        console.log(timer);
        console.log(typeof timer);//object
        //4.console.dir 打印返回的元素对象 更好的查看里面的属性和方法
        console.dir(timer);
    </script>

    <ol id='ol'>
        <li>皮卡丘</li>
        <li>皮卡丘</li>
    </ol>
    <script>
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);

        // <ol>
        //     <li>皮卡丘</li>
        //     <li>皮卡丘</li>
        // </ol>

        // // 注意：父元素必须是单个对象（必须指明是哪一个元素对象 获取的时候不包括父元素自己
        // var ol = document.getElementsByTagName('ol');//获取ol以伪数组形式存储[ol]
        // console.log(ol[0].getElementsByTagName('li'));//ol[0]才是单个对象


        // 开发中常用：给父元素加id，就获取了当个父元素
        var ol = document.getElementById('ol');//获取了单个ol
        console.log(ol.getElementsByTagName('li'));

    </script>

    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>
    <script>
        // 1.getElementsByClassName 根据类名返回元素对象集合
        var boxs = document.getElementsByClassName('box');
        console.log(boxs);
        // 2.querySelecter  根据指定选择器返回第一个元素对象
        var firstBox = document.querySelector('.box');//.表示类选择器
        var nav = document.querySelector('#nav');//#表示id选择器
        var li = document.querySelector('li');//返回第一个li 
        // 3.querySelecterAll 根据指定选择器返回所有元素对象集合
        var allBox = document.querySelectorAll('.box');
        var allLi = document.querySelectorAll('li');
    </script>
