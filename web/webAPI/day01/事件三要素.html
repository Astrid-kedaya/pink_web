<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <button id="btn">唐伯虎</button>
    <script>
        //点击一个按钮，弹出一个对话框 
        // 1.事件有三部分组成：事件源 事件类型 事件处理程序 也称为事件三要素
        // （1）事件源：事件被触发的对象 谁 这个例子为按钮
        // （2）事件类型：如何触发 什么事件 比如鼠标点击（onclick） 还是鼠标经过触发 还是键盘按下触发
        // （3）事件处理程序：通过一个函数赋值的方式 完成
        var btn = document.getElementById('btn');//获取按钮（事件源）
        btn.onclick = function () {
            alert('点秋香');
        }
    </script>

    <div>123</div>
    <script>
        //步骤
        //点击div 控制台输出 我被选中了
        // 1.获取事件源
        var  div = document.querySelector('div');
        // 2.注册事件（绑定事件）
        //div.onclick
        // 3.添加事件处理程序（采取函数赋形式）
        div.onclick =function(){
            console.log('我被选中了');
        }
    </script>
</body>

</html>
