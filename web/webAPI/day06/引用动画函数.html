<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sliderbar {
            position: fixed;
            right: 0;
            bottom: 100px;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            color: #fff;
        }

        .con {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 40px;
            background-color: purple;
            z-index: -1;
        }
    </style>
    <script src="animate.js"></script>
</head>

<body>
    <div class="sliderbar">
        <span>⬅</span>
        <div class="con">问题反馈</div>
    </div>
    <script>
        //鼠标经过sliderbar con盒子移动到左侧
        //鼠标离开sliderbar con盒子移动到右侧
        var sliderbar = document.querySelector('.sliderbar');
        var con = document.querySelector('.con');
        sliderbar.addEventListener('mouseover', function () {
            animate(con, -160, function () {//200 con宽 - 40 sliderbar宽 向左所以加负号
                // 动画执行完后把箭头改成右箭头
                sliderbar.children[0].innerHTML = '➡';
            });
        })
        sliderbar.addEventListener('mouseout', function () {
            animate(con, 0, function () {
                // 动画执行完后把箭头改成左箭头
                sliderbar.children[0].innerHTML = '⬅';
            });
        })
    </script>
</body>

</html>
