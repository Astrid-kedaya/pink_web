<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 前提知识
        // var o = {
        //     age: 0
        // }
        // if (o['age'] != undefined) {
        //     console.log('有该属性');
        // } else {
        //     console.log('没有该属性');
        // }

        var str = 'abcoefoxyozzopp';
        var o = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (o[chars] != undefined) {//chars不加''因为本身就是变量了,加了就变成查找chars这个单词了
                o[chars]++;
            } else {
                o[chars] = 1;
            }
        }
        console.log(o);

        var max = 0;
        var ch = '';
        for (var k in o) {
            //k得到的是属性名
            if (o[k] > max) {
                max = o[k];
                ch = k;
            }
        }
        console.log(max);
        console.log(ch);

    </script>

</head>
