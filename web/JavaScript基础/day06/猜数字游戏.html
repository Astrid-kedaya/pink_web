        // 1~100之间的数字,但只有10此机会
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + 1;
        }
        var random = getRandom(1, 100);
        var value = 0;
        while (true) {//死循环
            var num = prompt('猜一个1~100间的数字:');
            value++;
            if (value <= 10) {
                if (num > random) {
                    alert('数字大了,继续猜');
                } else if (num < random) {
                    alert('数字小了,继续猜');
                } else {
                    alert('猜对了');
                    break;
                }
            } else {
                alert('次数超过10次,失败');
                break;
            }
        }
