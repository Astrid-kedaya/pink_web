    <script>

        // 有一个包含工资的数组[1500,1200,2000,2100,1800],要求把其中超过2000的删除,剩余的放入新数组中
        var arr = [1500, 1200, 2000, 2100, 1800];
        var newArray = [];
        for (var i = 0; i <= arr.length - 1; i++) {
            if (arr[i] < 2000) {
                // newArray[newArray.length] = arr[i];
                newArray.push(arr[i]);
            }
        }
        console.log(newArray);

    </script>
