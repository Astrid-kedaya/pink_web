<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.通过修改length新增元素
        var arr = ['red','green'];
        console.log(arr.length);
        arr.length = 4;
        console.log(arr.length);
        console.log(arr[3]);
        console.log(arr[4]);
        // 2.修改索引号
        var arr1 = ['red','green'];
        arr1[2] = 'blue';
        console.log(arr1);

        // 新建一个数组，里面存放1~10
        var arr2 = [];
        for(var i = 1; i<=10;i++){
            arr2[i-1]=i;
        }
        console.log(arr2);
    </script>
</head>
