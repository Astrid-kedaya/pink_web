    <script>
        function getMax(num1, num2) {
            //     if (num1 > num2) {
            //         return num1;
            //     } else {
            //         return num2;
            //     }
            return num1 > num2 ? num1 : num2;
        }
        console.log(getMax(2, 4));

        function getArrMax(arr) {
            var max = arr[0];
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        console.log(getArrMax([1, 2, 3]));
    </script>
