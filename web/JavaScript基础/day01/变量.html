    <title>Document</title>
    <script>
        // 1.用户输入信息 存储到一个myname变量里
        var myname = prompt('请输入您的名字');
        // 2.弹出刚才输入的信息
        alert(myname);

        // 声明多个变量
        var age = 18,
            myname = '可达鸭';

        // 声明变量的特殊情况
        // 1.只声明，不赋值，程序也不知是声明，结果是undefined
        var sex;
        console.log(sex);
        // 2.不声明不赋值会报错
        // console.log(tel);
        // 3.不声明直接赋值
        qq = 123;
        console.log(qq);
    </script>
