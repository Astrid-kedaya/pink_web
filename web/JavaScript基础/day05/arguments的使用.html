    <script>
        function fn() {
            console.log(arguments);
        }
        fn(1, 2, 3);

        // 求任意个数的最大值
        function getMax(){
            var max=arguments[0];
            for(var i = 1;i<arguments.length;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1,2,3));
        console.log(getMax(1,4,52,3));
        console.log(getMax(1,23,5,7,13,3));
    </script>
