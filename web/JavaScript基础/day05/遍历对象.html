<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: '可达鸭',
            age: 18,
            sex: '女',
            fn:function(){}
        }

        //for..in 遍历对象
        // for (变量 in 对象){

        // }
        for(var k in obj){
            console.log(k);//k 变量 输出 得到的属性名
            console.log(obj[k]);//obj[k] 得到属性值
        }
        //for in中习惯写k 或者key
    </script>
</head>

<body>

</body>

</html>
