<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.全局变量：在全局作用域下的变量,在全局下都可使用
        // 注意：如果在函数内部没有声明的变量也属于全局变量
        var num = 10;//num就是一个全局变量
        // 函数里也可以使用
        function fn() {
            console.log(num);
        }
        fn();
        // 2.局部变量：在局部作用域下的变量or函数内部的变量
        function fn2() {
            var num1 = 10;//num1就是局部变量，只能在函数内部使用
            num2 = 20;//num2是全局变量
        }
        fn2();
        // console.log(num1);
         console.log(num2);
    </script>
</head>

<body>

</body>

</html>
