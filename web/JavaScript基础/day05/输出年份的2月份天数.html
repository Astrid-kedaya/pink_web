    <script>
        function backDay() {
            var year = prompt("输入年份");
            while (isRunYear(year)) {
                return 29;
            }
            return 28
        }
        alert(backDay());
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 == 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
    </script>
