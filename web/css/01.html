<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验css语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改样式 {改什么样式} */
        p {
            /* 冒号、分号不能少 */
            color: red;
            font-size: 12px;
            /* 修改字体大小为12像素 */
        }
        div {
            color: pink ;
        }
        
        /* 样式选择器 */
        .red {
            color: red;
        }
        .boxred {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: red;
        }
        .boxgreen {
            width: 100px;
            height: 100px;
            /* 背景颜色 */
            background-color: green;
        }
        .font35 {
            font-size: 35px;
        }
        /* id选择器，只能调用一次 */
        #pink {
            color: pink;
        }
        /* 通配符选择器：把所有都改 */
        /* * {
            color: red;
        } */

        h2 {
            font-family: '微软雅黑';
        }
        p {
            font-family: 'Microsoft YaHei' Arial, Helvetica, sans-serif;
        }
        body{
            font-size: 16px;
        }
        /* 标题标签特殊需单独指定文字大小 */
        .bold {
            /* font-weight: bold; */
            font-weight: 700;
        }
        .qingxie {
            font-style: italic;
        }
        em {
            /* 让倾斜的字体不倾斜 */
            font-style: normal;
        }
        div {
            /* 复合，不能随意颠倒顺序 */
            /* font: font-style font-weight font-size/line-height font-family; */
            font: italic 700 16px 'microsoft yahei' 
        }
    </style>
</head>
<body>
    <p>可达鸭</p>
    <p>可达鸭</p>
    <div>皮卡丘</div>
    <br>
    <ul>
        <li class="red">皮卡丘</li>
        <li>小火龙</li>
        <li>可达鸭</li>
    </ul>
    <p></p>
    <div class="boxred">red</div>
    <div class="boxgreen">green</div>
    <div class='boxred'>red</div>
    <div class="red font35">可达鸭</div>
    <div id='pink'>kedaya</div>
    <h2>标题</h2>
    <p>可达鸭</p>
    <p>可达鸭</p>
    <p class='qingxie'>可达鸭</p>
    <p class='bold'>可达鸭</p>
    <em>kedaya</em>
</body>
</html>
