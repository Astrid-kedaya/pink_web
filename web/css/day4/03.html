<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 后代选择器 */
        /* 把ol的li选出来改为pink */
        ol li {
            color: pink;
        }

        ol li a {
            color: red;
        }

        .nav li a {
            color: yellow;
        }

        /* 子选择器，必须是亲儿子即第一个 */
        .zixuanzeqi>a {
            color: yellow;
        }

        /* 熊大熊二改为红色 */
        /* div, p {
            color: red;
        } */
        /* 熊大熊二改为红色,佩奇一家也改为红色 */
        p,
        div,
        .pig li {
            color: red
        }

        /* 链接伪类选择器 */
        /* 1.未访问的链接a：link */
        a:link {
            color: black;
            text-decoration: none;
        }

        /* 2.已访问的链接 */
        a:visited {
            color: orange;
        }

        /* 3.鼠标指针经过 */
        a:hover {
            color: skyblue;
        }

        /* 4.鼠标按下还没松开的链接 */
        a:active {
            color: green;
        }

        /* focus选择器 */
        /* 把获得光标的input表单元素选出来 */
        input:focus {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- emmet语法 -->
    <!-- div*4  同时生成多个相同标签-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <!-- 父与子的标签 如ul>li   -->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系的标签 如p+div   -->
    <p></p>
    <div></div>
    <!-- 如果生成有类或id的标签，直接写.名字 或#名字 按tab -->
    <div class="mingzi"></div>
    <div id="mingzi"></div>
    <!-- 默认div的，改成别的直接前面加标签，如p.mingzi -->
    <p class="mingzi"></p>
    <!-- .mingzi$*3，$自增符号 -->
    <div class="mingzi1"></div>
    <div class="mingzi2"></div>
    <div class="mingzi3"></div>
    <!-- 生成标签里默认内容用{}，如div{}，生成多个在加* -->
    <!-- div{可达鸭}     -->
    <div>可达鸭</div>
    <!-- div{$}*3 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <ul>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
        <li>我是ul的孩子</li>
    </ul>
    <ol>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孩子</a></li>
        <li>我是ol的孩子</li>
    </ol>
    <ol class='nav'>
        <li>我是ol的孩子</li>
        <li>我是ol的孩子</li>
        <li><a href="#">我是ol的孩子</a></li>
        <li>我是ol的孩子</li>
    </ol>
    <div class='zixuanzeqi'>
        <a href="#">我是儿子</a>
        <p><a href="#">我是孙子</a></p>
    </div>

    <div>胸大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>

    <a href="#">小猪佩奇</a>

    <input type="text">
    <input type="text">
    <input type="text">
</body>

</html>
