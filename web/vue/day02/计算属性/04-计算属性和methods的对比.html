<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1.直接拼接 语法过于繁琐 -->
        <h2>{{firstName}}-{{lastName}}</h2>

        <!-- 2.通过methods 执行四次 -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>

        <!-- 3.计算属性 执行一次 -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>

    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Astrid',
                lastName: 'kdy',
            },
            methods: {
                getFullName: function () {
                    return this.firstName + '-' + this.lastName;
                }
            },
            computed: {
                fullName: function () {
                    return this.firstName + '-' + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
