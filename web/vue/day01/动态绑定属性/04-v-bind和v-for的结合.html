<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(m,index) in movies" :class="{red:index==currentIndex}" @click="itemClick(index)">{{m}}</li>
        </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '神奇宝贝', '星球大战'],
                currentIndex: 0,
            },
            methods: {
                itemClick(index){
                    this.currentIndex = index;
                }
            }
        })
    </script>
</body>

</html>
