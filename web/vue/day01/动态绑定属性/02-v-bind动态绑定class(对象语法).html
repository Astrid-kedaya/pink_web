<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2 class="active">{{message}}</h2>
        <!-- <h2 :class="active">{{message}}</h2> -->

        <!-- 可放对象 控制布尔值决定这个标签有无这个类-->
        <!-- <h2 v-bind:class="{类名1: Boolean,类名2: Boolean}">{{message}}</h2> -->
        <h2 class="这也可放class" v-bind:class="{active: isActive,line: isLine}">{{message}}</h2>
        <h2 class="这也可放class" v-bind:class="getClasses()">{{message}}</h2>
        <button v-on:click="btnclick">按钮</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '可达鸭',
                // active: 'active'
                isActive: true,
                isLine:true
            },
            methods:{
                btnclick: function(){
                    this.isActive = !this.isActive
                },
                getClasses: function(){
                    return {active: this.isActive,line: this.isLine}
                }
            }
        })
    </script>
</body>
</html>
