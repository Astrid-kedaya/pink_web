<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in movies">{{item}}</li>
        </ul>
    </div>
    <script src="js/vue.js"></script>

        const app = new Vue({
            el: '#app',
            data: {
                message: '可达鸭',
                movies: ['阿凡达','海王','星球大战']
            }
        })
    </script>
</body>
</html>
