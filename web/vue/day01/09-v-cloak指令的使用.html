<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        {{message}}
    </div>
    <script src="js/vue.js"></script>
    <script>
        // 在vue解析之前 div有 v-cloak这个属性
        // vue解析后没有这个属性
        setTimeout(function () {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '可达鸭',
                }
            })
        },1000)
    </script>
</body>

</html>
