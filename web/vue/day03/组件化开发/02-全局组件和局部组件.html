<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <my-cpn></my-cpn>
        <cpn></cpn>
        
    </div>

    <div id="app2">
        <my-cpn></my-cpn>

    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1.创建组件构造器对象
        const cpnC = Vue.extend({
            template: `
            <div>
                <h2>模板</h2>
                <p>1111111</p>
            </div>`
        })

        // 2.注册组件(全局组件 可以在多个vue实例中使用)
        // Vue.component('组件的标签名',组件构造器)
        Vue.component('my-cpn',cpnC)

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components:{
                cpn: cpnC
            }
        })

        const app2 = new Vue({
            el: '#app2'
        })
    </script>
</body>
</html>
