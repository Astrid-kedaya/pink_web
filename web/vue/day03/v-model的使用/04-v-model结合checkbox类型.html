<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 1. checkbox单选框 -->
        <!-- <label for="agree">
            <input type="checkbox" id="agree" v-model="isAgree">同意协议
        </label>
        <h2>你选择的是{{isAgree}}</h2>
        <button :disabled="!isAgree">下一步</button> -->

        <!-- 2. checkbox多选框 -->
            <input type="checkbox" id="" value="足球" v-model="hobbies">足球
            <input type="checkbox" id="" value="篮球" v-model="hobbies">篮球
            <input type="checkbox" id="" value="乒乓球" v-model="hobbies">乒乓球
            <input type="checkbox" id="" value="羽毛球" v-model="hobbies">羽毛球
            <h2>你的爱好是{{hobbies}}</h2>

        <!-- 值绑定 -->
        <label v-for="item in originHobbies" :for="item">
            <input type="checkbox" :id="item" :value="item" v-model="hobbies">{{item}}
        </label>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isAgree: false, //单选框
                hobbies: [], // 多选框
                originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '台球', '高尔夫球']
            },
        })
    </script>
</body>

</html>
